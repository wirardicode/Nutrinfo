<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciwir Food Fact - Deteksi Nutrisi Makanan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #4CAF50, #8BC34A);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .splash-container {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 400px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease forwards;
        }

        .logo {
            width: 120px;
            height: 120px;
            background-color: #4CAF50;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: pulse 2s infinite;
        }

        .logo img {
            width: 80px;
            height: 80px;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .loading {
            width: 80%;
            height: 6px;
            background-color: #eee;
            border-radius: 10px;
            margin: 0 auto;
            overflow: hidden;
        }

        .loading-bar {
            width: 0%;
            height: 100%;
            background-color: #4CAF50;
            border-radius: 10px;
            animation: loading 10s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="logo">
            <img src="food-safety.png" alt="Ciwir Food Fact Logo">
        </div>
        <h1>Ciwir Food grade</h1>
        <p>Deteksi Nutrisi Makanan Anda</p>
        <q>mengunduh data</q>
        <div class="loading">
            <div class="loading-bar"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                // redirect main page
                window.location.href = 'mainPage.html';
                console.log('Splash screen selesai');
            }, 10000);
        });
    </script>
</body>
</html>
